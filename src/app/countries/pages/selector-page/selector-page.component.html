<h1 class="mt-5">Selectores anidados</h1>
<hr/>

<form 
[formGroup]="myForm"
(ngSubmit)="save()">

    <!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select 
            formControlName="region"
            class="form-control">
                <option value=""> -- Seleccione Continente --</option>
                <option 
                *ngFor="let region of regions"
                [value]="region">{{ region | titlecase }}</option>
            </select>
        </div>
    </div>

    <!-- Countries -->
    <div class="row mb-3" *ngIf="countries.length !== 0">
        <div class="col">
            <label class="form-label">País:</label>
            <select 
            formControlName="country"
            class="form-control">
                <option value=""> -- Seleccione País --</option>
                <option 
                *ngFor="let country of countries"
                [value]="country.alpha3Code">{{ country.name | titlecase }}</option>
            </select>
        </div>
    </div>
    

    <!-- Borders -->
    <div class="row mb-3" *ngIf="borders.length > 0">
        <div class="col">
            <label class="form-label">Frontera:</label>
            <select 
            formControlName="border"
            class="form-control">
                <option value=""> -- Seleccione el país fronterizo --</option>
                <option 
                *ngFor="let border of borders"
                [value]="border.alpha3Code">{{ border.name }}</option>
            </select>
        </div>
    </div>

<div class="row" *ngIf="loading">
    <div class="col">
        <div class="alert alert-primary">
            Loading...
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <button
        [disabled]="!myForm.valid" 
        type="submit" 
        class="btn btn-primary float-end">Seleccionar</button>
    </div>
</div>

</form>

<h3>Formulario</h3>
<pre>{{ myForm.valid }}</pre>
<pre>{{ myForm.value | json}}</pre>
